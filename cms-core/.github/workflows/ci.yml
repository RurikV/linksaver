name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running workflow'
        required: false
        default: 'Manual trigger'

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:coverage
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: |
            dist/
            coverage/
          retention-days: 30

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view @universal-cms/core version 2>/dev/null || echo "0.0.0")

          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PUBLISHED_VERSION to $CURRENT_VERSION"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already published"
          fi

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version-check.outputs.current-version || '1.0.0' }}
          release_name: Release v${{ steps.version-check.outputs.current-version || '1.0.0' }}
          draft: false
          prerelease: false

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-node-20.x
          path: ./coverage-artifacts

      - name: Check coverage threshold
        run: |
          if [ -f "./coverage-artifacts/coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat ./coverage-artifacts/coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "ğŸ“Š Overall Coverage: ${COVERAGE}%"

            if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
              echo "âœ… Coverage threshold met (>= 90%)"
            else
              echo "âŒ Coverage threshold not met (< 90%)"
              exit 1
            fi
          else
            echo "âš ï¸ Coverage report not found"
          fi

      - name: Security audit
        run: npm audit --audit-level=moderate

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, quality-gates]
    if: always()

    steps:
      - name: Success notification
        if: needs.quality-gates.result == 'success' && needs.test.result == 'success'
        run: |
          echo "ğŸ‰ CI/CD pipeline completed successfully!"
          echo "âœ… All tests passed"
          echo "âœ… Build successful"
          echo "âœ… Quality gates passed"

      - name: Failure notification
        if: needs.quality-gates.result == 'failure' || needs.test.result == 'failure'
        run: |
          echo "âŒ CI/CD pipeline failed!"
          echo "ğŸ”„ Please check the logs and fix any issues"